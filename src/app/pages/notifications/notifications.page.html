<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button [defaultHref]="defaultHref"></ion-back-button>
		</ion-buttons>
		<ion-title>Notifications</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>

	<ion-card>
		<ion-card-header>Below are the conference notifications that you have received.</ion-card-header>
		<ion-card-content>
			<ion-item class="ion-text-wrap" *ngFor="let notification of NotificationListing">
				<ion-icon slot="start" color="tertiary" name="text"></ion-icon>
				<div [innerHTML]="notification.pushNotification">
				</div>
				<!--<h2 style="font-weight:500">{{notification.pushTitle}}</h2>
				<h4>{{notification.pushDateTime}}</h4>
				<p>{{notification.pushMessage}}</p>-->
			</ion-item>
		</ion-card-content>
	</ion-card>
</ion-content>
